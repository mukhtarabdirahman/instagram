{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">
  <!-- Looping through news   -->
  {% for images in display %}

<div class="col-md-3">
<div class=" card" style="width: 18rem;">
    <div class="card-body">
        <a href="" data-toggle="modal" data-target="#exampleModal2-{{post.id}}">  <img src="{{post.image.url}}" class="card-img-top" alt="..."></a>
        <h5 class="modal-title" id="exampleModalLabel">{{post.image.url}}</h5>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal2-{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{post.}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <h5 class="modal-title" id="exampleModalLabel">{{post.upload_date}}</h5>
            <h5 class="modal-title" id="exampleModalLabel">{{post.user}}</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Copy</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  {% empty %}
  
  {% endfor %}
