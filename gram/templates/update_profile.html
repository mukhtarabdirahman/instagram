{% extends "base.html"%}
{% block content%}
{%include "navbar.html"%}
{% load crispy_forms_tags %}
<div class="container">
  <div class="profile d-flex justify-content-center mt-5">
    <div class="profile-pic">
      <img src="{{user.profile.image.url}}" class="rounded-circle" alt="" width="100px"/>
    </div>
    <div class="data">
      <div class="profile-info d-flex align-items-center">
        <h2>{{user.username}}</h2>
      </div>
      <p>{{user.email}}</p>
      <div class="profile-data d-flex">
        <p>0 posts</p>
        <p class="px-3">0 follower</p>
        <p>0 following</p>
      </div>
    </div>
  </div>
  <h3>Update Profile</h3>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{u_form | crispy}}
    {{p_form | crispy}}
      <button class="btn btn-info" type="submit">Update</button>
  </form>
</div>
{% endblock %}
