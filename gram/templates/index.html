{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="container">
<div class="card mb-3" style="max-width: 540px;" >
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress(1 MB)
https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress
&cs=tinysrgb&dpr=1&w=500" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="container">
            <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %}
                <h2>sign up</h2>
                {{ form }}
               
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                {% comment %} <a class="ml-2" href="{% url 'login' %}"><button type="submit" class="btn btn-primary btn-block">Register</button></a>
                  <div class="card">
                    <div class="card-body">
                        <p>Already have an account?</p><a class="ml-2" href="{% url 'login' %}">login</a>
                    </div> {% endcomment %}
                </div>
            </form> 
        </div> 
</div>
{% endblock %}
